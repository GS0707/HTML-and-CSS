<html>

<head>
    <link rel="stylesheet" href="../CSS/sign.css">
</head>
<title>Sign Up</title>

<body>
    <div class='container'>
        <h3 class="header">Sign Up</h3>
        <form class="form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" spellcheck="false" name="uname">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" spellcheck="false" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" spellcheck="false" name="password">
            </div>
            <input type="button" class="button" name="Submit" value="Let's Go">
        </form>
        <div class="login-link">
            Have already an account?<a href="signin.html">Login here</a>
        </div>
    </div>
</body>

</html>
